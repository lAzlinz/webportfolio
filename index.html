<!-- !Doctype html tells the browser that the file type is an html. -->
<!DOCTYPE html>
<html>
	<!-- head tag contains the configuration of our website. -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- title tag sets the name of the tab -->
		<title>Azriel | Web Dev Portfolio</title>

		<!-- linking of externam css -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- Linking of BootStrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Google Fonts -->
		<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		 -->
	</head>

	<!-- body tag contains the elements that can be seen in our webpage. -->
	<body>
		<!-- div tag creates a wrapper / container for our layout -->
		<!-- class attribute allows us to name our div -->
		<div class="container-fluid">
			<!-- id is an attribute to name a tag uniquely -->
			<section id="landing" class="text-center mt-5 d-sm-flex flex-sm-column justify-content-center align-items-center">
				<!-- h1 tag allows us to create / add headings on our webpage -->
				<h1 class="roboto-regular">Full Stack Web Developer</h1>
				<!-- <h2>Full Stack Web Developer</h2>
				<h3>Full Stack Web Developer</h3>
				<h4>Full Stack Web Developer</h4>
				<h5>Full Stack Web Developer</h5>
				<h6>Full Stack Web Developer</h6> -->

				<!-- p tag allows us to add paragraphs. -->
				<p>Hi! My name is Azriel and I love building things from scratch.</p>

				<!-- img tag allows us to add image -->
				<!-- src attribute tells us the route / path where the image is located -->
				<img src="./images/profile-image.JPG" id="profile" class="rounded-circle img-fluid">

				<!-- .btn make the anchor tag to be a button -->
				<!-- .btn-success sets the color into success -->
				<!-- .btn-lg sets the size of the button -->
				<!-- .mt-3 add margin at the top -->
				<a href="mailto:azrielvergara@gmail.com" class="btn btn-success btn-lg mt-3">Let's Work Together!</a>
			</section>
		</div>

		<!-- This is the script of the BootStrap. -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	</body>
</html>
